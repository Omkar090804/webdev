<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
   
    <div class="name-inputs">
      <input id="player1Name" type="text" placeholder="Enter Player 1 Name" />
      <input id="player2Name" type="text" placeholder="Enter Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="container" style="display: none;">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p id="name1">Player 1</p>
        <img class="img1" src="" />
      </div>

      <div class="dice">
        <p id="name2">Player 2</p>
        <img class="img2" src="" />
      </div>

      <div class="game-controls" style="display: none;">
        <button onclick="replayGame()">Replay</button>
        <button onclick="quitGame()">Quit</button>
      </div>
    </div>

    <footer> ðŸŽ² Dice Dome ðŸŽ² </footer>
    <script src="index.js"></script>
  </body>
</html>
