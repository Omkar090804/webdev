<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for contrast */
    }

    .flex-container {
      display: flex;
      justify-content: center; /* Center cards horizontally */
      align-items: center; /* Center cards vertically */
      min-height: 100vh; /* Full viewport height */
      padding: 20px; /* Add padding to the container */
    }

    .card {
      transition: transform 0.2s; /* Animation for hover effect */
      margin: 10px; /* Space between cards */
    }

    .card:hover {
      transform: scale(1.05); /* Scale effect on hover */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
    }

    .card-img-top {
      height: 200px; /* Fixed height for images */
      object-fit: cover; /* Cover the card area without stretching */
    }

    .card-title {
      font-size: 1.5rem; /* Increase card title size */
      font-weight: bold; /* Bold title */
    }

    .btn-primary {
      background-color: #007bff; /* Custom button color */
      border: none; /* Remove border */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
  
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</body>

</html>
